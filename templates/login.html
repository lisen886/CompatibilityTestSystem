<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Compatibility Test</title>
<link rel="stylesheet" type="text/css" href="../static/css/style.css">
<script type="text/javascript" src="../static/js/jquery.min.js"></script>
<script type="text/javascript" src="../static/js/vector.js"></script>
</head>
<body>
<form action="/CompatibilitySystem" method="post">
<div id="container">
	<div id="output">
		<div class="containerT">
			<img src="{{url_for('static',filename='img/ComSys.png')}}">
			<form class="form" id="entry_form">
				<input type="text" placeholder="用户名" name="username" value="admin">
				<input type="password" placeholder="密码" name="password">
				<button type="submit">登录</button>
				<div id="prompt" class="prompt"></div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登录背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });
    });
</script>
<div style="text-align:center;">
</div>
</form>
</body>
</html>
